<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Wrapper Style */
        .wrapper {
            position: relative;
            width: 750px;
            height: 450px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 50px auto;
        }

        /* Info Text Section */
        .info-text {
            width: 50%;
            padding: 20px;
            text-align: center;
        }

        .info-text h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info-text p {
            font-size: 16px;
            color: #555;
        }

        /* Form Box */
        .form-box {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .input-box label {
            font-size: 14px;
            color: #000;
        }

        .input-box input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #000;
            border-radius: 5px;
            outline: none;
        }

        .submit input {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit input:hover {
            background: #555;
        }

        /* Link Styling */
        .register-link {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Animation */
        .input-box.animation {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        .input-box.animation:nth-child(1) {
            animation-delay: 0.1s;
        }

        .input-box.animation:nth-child(2) {
            animation-delay: 0.2s;
        }

        .input-box.animation:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="info-text">
            <h2>Welcome Back!</h2>
            <p>Log in to access your account and continue your journey.</p>
        </div>
        <div class="form-box">
            <form action="backend.php" method="POST">
                <div class="input-box animation">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-box animation">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="submit animation">
                    <input type="submit" name="login" value="Login">
                </div>
            </form>

        </div>
    </div>


</body>

</html>
